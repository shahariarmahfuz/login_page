<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" type="image/jpeg" href="https://i.postimg.cc/KvBMZpDZ/20240921-203016.jpg" sizes="72x72">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e2e2e2 0%, #ffffff 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        header {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: #fff;
            padding: 30px;
            text-align: center;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
        }

        .custom-dropdown {
            position: relative;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            background-color: #f9f9f9;
            max-width: 300px;
            margin-bottom: 20px;
        }

        .dropdown-selected {
            display: flex;
            align-items: center;
        }

        .dropdown-list {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 8px;
            z-index: 10;
        }

        .dropdown-item {
            padding: 10px;
            cursor: pointer;
        }

        .dropdown-item:hover {
            background-color: #f0f0f0;
        }

        .channel-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .group {
            margin-bottom: 20px;
        }

        .group h2 {
            font-size: 1.5rem;
            margin: 0;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
        }

        .channel-btn {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border: 1px solid #ddd;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            background: #ffffff;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .channel-btn:hover {
            background: #f0f0f0;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .channel-logo-container {
            width: 60px;
            height: 60px;
            margin-right: 15px;
            overflow: hidden;
            border-radius: 50%;
            border: 2px solid #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .channel-logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        /* Scroll to Top Button */
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
            display: none; /* Initially hidden */
        }

        .scroll-to-top:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .channel-list {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }

            .group h2 {
                font-size: 1.2rem;
            }

            .channel-logo-container {
                width: 50px;
                height: 50px;
            }

            .channel-btn {
                flex-direction: column;
                align-items: flex-start;
            }

            .channel-logo-container {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tv"></i> Select an M3U Playlist</h1>
        </header>

        <section>
            <div>
                <label for="m3u-selector">Choose a playlist:</label>
                <div class="custom-dropdown" id="m3u-selector">
                    <div class="dropdown-selected">
                        <i class="fas fa-list"></i> Select a playlist
                    </div>
                    <div class="dropdown-list">
                        {% for link_name, link_url in m3u_urls.items() %}
                            <div class="dropdown-item" data-value="{{ link_name }}">{{ link_name }}</div>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <div id="channelList" class="channel-list">
                <!-- Channels will be populated here by JavaScript -->
            </div>
        </section>
    </div>

    <button class="scroll-to-top" id="scrollToTop"><i class="fas fa-chevron-up"></i></button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropdown = document.getElementById('m3u-selector');
            const selected = dropdown.querySelector('.dropdown-selected');
            const list = dropdown.querySelector('.dropdown-list');

            function loadChannels(linkName) {
                fetch(`/channels/${linkName}`)
                    .then(response => response.json())
                    .then(data => {
                        const channelList = document.getElementById('channelList');
                        channelList.innerHTML = '';
                        data.grouped_channels.forEach(group => {
                            const groupDiv = document.createElement('div');
                            groupDiv.className = 'group';
                            const groupTitle = document.createElement('h2');
                            groupTitle.textContent = group.group;
                            groupDiv.appendChild(groupTitle);
                            const channelsDiv = document.createElement('div');
                            channelsDiv.className = 'channels';
                            group.channels.forEach(channel => {
                                const channelBtn = document.createElement('a');
                                channelBtn.href = `/channel/${linkName}/${channel.name}`;
                                channelBtn.className = 'channel-btn';
                                const logoContainer = document.createElement('div');
                                logoContainer.className = 'channel-logo-container';
                                const logo = document.createElement('img');
                                logo.src = channel.logo;
                                logo.alt = `${channel.name} logo`;
                                logo.className = 'channel-logo';
                                const name = document.createElement('span');
                                name.textContent = channel.name;
                                logoContainer.appendChild(logo);
                                channelBtn.appendChild(logoContainer);
                                channelBtn.appendChild(name);
                                channelsDiv.appendChild(channelBtn);
                            });
                            groupDiv.appendChild(channelsDiv);
                            channelList.appendChild(groupDiv);
                        });
                    });
            }

            selected.addEventListener('click', function() {
                list.style.display = list.style.display === 'block' ? 'none' : 'block';
            });

            dropdown.querySelectorAll('.dropdown-item').forEach(item => {
                item.addEventListener('click', function() {
                    const value = this.getAttribute('data-value');
                    selected.textContent = this.textContent;
                    loadChannels(value);
                    list.style.display = 'none';
                });
            });

            // Hide dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!dropdown.contains(e.target)) {
                    list.style.display = 'none';
                }
            });

            // Scroll to top button functionality
            const scrollToTopButton = document.getElementById('scrollToTop');
            window.addEventListener('scroll', function() {
                if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                    scrollToTopButton.style.display = 'block';
                } else {
                    scrollToTopButton.style.display = 'none';
                }
            });

            scrollToTopButton.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            // Load the default link's channels on page load
            loadChannels('default_link_name'); // Change 'default_link_name' to your actual default
        });
    </script>
</body>
</html>
